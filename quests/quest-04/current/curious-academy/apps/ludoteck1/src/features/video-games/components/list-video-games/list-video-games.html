@if(list.length === 0) {
    <p>Aucun jeux videos</p>
}
@else {
<table>
    <tbody>
        @for (item of list; track item.label) {
        <tr>
            <td>{{ item.label }}</td>
            <td>{{ item.year }}</td>
        </tr>        
    }
    </tbody>
</table>
}

<button (click)="toRemoveOneElement()">[-1]</button>
